# Main parameters for all Oberon 7P manipulator instances
# To emulate the conditions for a real controller, the link parameters are
# loaded in this parameter file instead of being read from Gazebo topics.
joint_names: [azimuth, shoulder, elbow, roll, pitch, wrist]
base_link: base
tip_link: end_effector
default_configs:
  home:
    azimuth: 0
    elbow: -1.5358
    pitch: -1.6406
    roll: 0
    shoulder: 1.5707
    wrist: 0
